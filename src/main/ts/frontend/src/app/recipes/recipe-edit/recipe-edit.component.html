<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row" style="display: flex; align-items: center;">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div>
                        <button class="btn btn-primary" type="button" (click)="fileInput.click()">wybierz</button>
                        <input type="file"
                               class="hidden"
                               #fileInput (change)="pickPicture($event)">
                        <button type="button" (click)="takePicture()" class="btn btn-primary">zr√≥b</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                   <div *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i =index" [formGroupName]="i"
                        class="row" style="margin-top: 10px">
                       <div class="col-xs-8">
                           <input type="text" class="form-control" formControlName="name">
                       </div>
                       <div class="col-xs-2">
                           <input type="number" class="form-control" formControlName="amount">
                       </div>
                       <div class="col-xs-2">
                           <button class="btn btn-danger"> X </button>
                       </div>
                   </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
